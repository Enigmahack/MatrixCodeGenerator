    <title>Matrix Digital Rain v8.5</title>
    <style>
/* --- CSS VARIABLES & THEME --- */
:root {
    --bg-color: #000;
    --panel-bg: rgba(10, 12, 16, 0.96);
    --panel-border: rgba(34, 197, 94, 0.3);
    --text-main: #4ade80;
    --text-muted: #86efac;
    --accent: #22c55e;
    --accent-glow: rgba(34, 197, 94, 0.4);
    --danger: #ef4444;
    --info: #3b82f6; /* Preserved from existing */
    --warn: #f59e0b; /* Preserved from existing */
    --safe-top: env(safe-area-inset-top, 20px);
    --safe-right: env(safe-area-inset-right, 20px);
}
#fps-counter {
    position: fixed;
    top: 10px;
    left: 10px;
    color: var(--text-main);
    font-family: monospace;
    font-size: 14px;
    z-index: 10000; /* Ensure it is above the canvas */
    text-shadow: 0 0 5px var(--accent-glow);
    padding: 2px 5px;
    background-color: rgba(0, 0, 0, 0.4);
    border-radius: 3px;
    user-select: none;
}
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

            border: 1px solid rgba(0,0,0,0.5);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }
        /* Firefox Support */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent) rgba(0, 0, 0, 0.3);
        }
        html, body {
    height: 100%;
    font-family: 'Segoe UI', 'Roboto', monospace;
    background-color: var(--bg-color);
    overscroll-behavior: none;
    overflow: hidden; /* Retained from existing style */
}
        canvas { display: block; position: absolute; top: 0; left: 0; }
        #matrixCanvas { z-index: 1; transition: filter 0.3s ease; transform: translateZ(0); -webkit-transform: translateZ(0); }
        /* --- SETTINGS PANEL UI --- */
        #settingsPanel {
            position: fixed; top: 0; right: 0; height: 100vh; height: 100dvh; width: 340px;

            color: var(--text-main);
        }
        #settingsPanel.open { transform: translateX(0); }
        #panelHeader {

        }
        #panelHeader h2 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px var(--accent-glow); }
        /* --- TABS NAVIGATION --- */
        #navTabs { 
            overflow-x: auto; 
            white-space: nowrap;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--panel-border);
            position: relative;
            width: 100%;

            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            overscroll-behavior-x: contain;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) rgba(0,0,0,0.1);
            padding-bottom: 4px;
        }
        /* --- ENABLE & STYLE SCROLLBARS --- */

        }
        #navTabs::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2); 
        }
        #navTabs::-webkit-scrollbar-thumb {
            background: var(--accent);       
            border-radius: 2px; 
        }
        #tabTrack { display: inline-flex; width: max-content; }
        .tab-btn {

            text-align: center; color: var(--text-muted); 
            background: none; border: none; cursor: pointer;

            border-bottom: 2px solid transparent;
            user-select: none;

        }
        .tab-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .tab-btn.active { color: var(--text-main); border-bottom-color: var(--accent); background: rgba(34,197,94,0.1); }
        /* Value Display Styling */
        .control-header span[id^="val-"] {
            font-family: monospace; font-size: 0.85rem;
            color: var(--accent); background: rgba(34, 197, 94, 0.1);

        }
        /* --- CONTENT AREA --- */
        #contentArea {

            padding: 1.5rem;

            -webkit-overflow-scrolling: touch; 
        }
        .control-group { display: none; flex-direction: column; gap: 1.5rem; animation: fadeIn 0.3s ease; }
        .control-group.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .control-disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); transition: opacity 0.3s ease, filter 0.3s ease; }
        .control-row { width: 100%; transition: opacity 0.3s; }
        .control-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; font-size: 0.85rem; color: var(--text-muted); }
        .section-header {

        }

            font-size: 0.85rem; font-weight: 700; color: #fff;

            padding-left: 0.25rem;
        }
        .info-description {

            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        .faq-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed rgba(255,255,255,0.08);
        }
        .faq-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .faq-question {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }
        .faq-answer {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.5;
        }
        /* --- TAB CONTENT STYLES --- */
        .tab-content-group {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 0.3s ease;
            width: 100%;
        }
        .tab-content-group.active {
            display: flex;
        }
        /* --- ACCORDION STYLES --- */
.accordion-item {
    background-color: rgba(0,0,0,0.2);
    border: 1px solid var(--panel-border);
    border-radius: 8px;
    margin-bottom: 1rem;

}

}
/* Specific styling for caution zone in System tab */
.caution-zone {
    border: 1px solid var(--danger);
    background-color: rgba(239, 68, 68, 0.1);

}

}
        /* --- TOOLTIP & TOAST --- */
        .control-label-group { display: flex; align-items: center; gap: 6px; flex: 1; margin-right: 10px; }
        .info-icon {
            display: inline-flex; align-items: center; justify-content: center;

        #ui-tooltip.visible { opacity: 1; visibility: visible; }

        }

        }

        .toast-success { border-color: var(--accent); color: var(--text-main); }

        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }
        .color-wrapper { display: flex; align-items: center; gap: 10px; min-height: 48px; }
        input[type="color"] { border: none; width: 48px; height: 48px; padding: 0; background: none; cursor: pointer; border-radius: 50%; overflow: hidden; appearance: none; -webkit-appearance: none; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid var(--panel-border); border-radius: 50%; }

        .color-list-wrapper { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; width: 100%; margin-top: 8px; }
        .color-list-item { position: relative; display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; }

        }

            background: rgba(34, 197, 94, 0.1);

        }

        .btn-warn { background: rgba(245, 158, 11, 0.2); border-color: rgba(245, 158, 11, 0.5); color: #fcd34d; }

/* --- MODAL UI --- */

    <script>const __EMBEDDED_ASSETS__ = {"shaders": {"BASETEMPLATE.glsl": "// base_template.glsl\nprecision highp float;                    // highp for desktop; switch to mediump for mobile if needed\n\nuniform sampler2D uTexture;\nuniform vec2      uResolution;            // (width, height)\nuniform float     uTime;                  // seconds\nuniform vec2      uMouse;                 // normalized [0..1]\nuniform float     uParameter;             // UI slider [0..1]\n\nvarying vec2      vTexCoord;\n\nvoid main() {\n    vec4 base = texture2D(uTexture, vTexCoord);\n    gl_FragColor = base;                  // start from base; \n}\n", "crt_monitor.glsl": "// Name: CRT Monitor\n\nprecision mediump float;\n\nuniform sampler2D uTexture;\nuniform vec2 uResolution;\nuniform float uParameter;\nvarying vec2 vTexCoord;\n\n// Change this value to make the lines denser!\n// It represents the WIDTH/HEIGHT of one grid cell in pixels.\nconst float GRID_CELL_SIZE = 2.0; // Lower numbers = lines closer together, but line thickness is proportional\nconst float LINE_THICKNESS = 0.3;\nconst vec3 GRID_COLOR = vec3(0.0, 0.0, 0.0);\nconst float GRID_OPACITY = 0.5;\n\n// CRT Color Shift (Chromatic Aberration) Settings\nconst float SHIFT_AMOUNT = 0.01;       // Magnitude of the color fringe (very small)\n\n// Brightness Boost (Thresholding/Glow) Settings\nconst float BRIGHTNESS_THRESHOLD = 0.3;  // Only pixels brighter than this will be boosted\nconst float BRIGHTNESS_BOOST = 1.6;      // How much to multiply bright colors by\n\n// --- Barrel Distortion Settings ---\nconst float BARREL_DISTORTION_AMOUNT = 1.0; // Controls the bulge magnitude (0.0 to 1.0)\n\nvoid main() {\n    \n    // --- 1. CRT Barrel Distortion (Warp) ---\n    \n    // A. Center coordinates: shifts vTexCoord from [0.0, 1.0] to [-0.5, 0.5]\n    vec2 centeredCoord = vTexCoord - 0.5;\n    \n    // B. Calculate distance squared from center\n    // The distortion effect should be stronger in the corners than in the middle.\n    // dot(v, v) is a fast way to get length squared (r*r).\n    float r2 = dot(centeredCoord, centeredCoord); \n    \n    // C. Calculate the distortion factor\n    // The factor must be > 1.0 for a convex (bulging) look. \n    // It's calculated by adding a fraction of the distance (r2) to 1.0.\n    float factor = 1.0 + r2 * (BARREL_DISTORTION_AMOUNT * uParameter * 0.25);\n\n    // D. Apply the factor and shift back to 0.0-1.0 range\n    // This coordinate will be our base for sampling the warped image.\n    vec2 warpedTexCoord = centeredCoord * factor + 0.5;\n\n    // --- Boundary Check ---\n    // If the warped coordinate is outside [0.0, 1.0], it's smeared/clipped.\n    // The 'any' function checks if any component (x or y) of the boolean vector is true.\n    if (any(lessThan(warpedTexCoord, vec2(0.0))) || any(greaterThan(warpedTexCoord, vec2(1.0)))) {\n        // If the coordinate is outside the bounds, output black (or transparent)\n        gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);\n        return; // Exit the shader immediately to skip all further calculations\n    }\n\n    // --- 2. CRT Chromatic Shift (Red/Blue Fringing) ---\n    \n    // The centerBias calculation remains based on the original vTexCoord \n    // to keep the color shift aligned with the screen's surface.\n    vec2 pixelCoord = vTexCoord * uResolution.xy;\n    vec2 scaledCoord = pixelCoord / GRID_CELL_SIZE;\n    vec2 fractionalPart = fract(scaledCoord);\n    \n    float centerBias = fractionalPart.x - 0.5; \n    float shiftMagnitude = sin(centerBias * 3.14159265); \n\n    // Sample the texture three times using the **warpedTexCoord** as the base\n    vec2 redCoord   = warpedTexCoord + vec2(-shiftMagnitude * SHIFT_AMOUNT * uParameter, 0.0);\n    vec2 blueCoord  = warpedTexCoord + vec2( shiftMagnitude * SHIFT_AMOUNT * uParameter, 0.0);\n    \n    // Use the base warped coordinate for the green channel\n    float red   = texture2D(uTexture, redCoord).r;\n    float green = texture2D(uTexture, warpedTexCoord).g; \n    float blue  = texture2D(uTexture, blueCoord).b;\n    \n    vec4 finalColor = vec4(red, green, blue, 1.0);\n\n    // --- 3. Static Grid Overlay ---\n\n    // The grid lines are calculated using the original screen coordinate (vTexCoord)\n    // which simulates the grid being painted onto the curved glass.\n    float verticalLine = step(fractionalPart.x, LINE_THICKNESS);\n    float horizontalLine = step(fractionalPart.y, LINE_THICKNESS);\n    float gridMask = min(verticalLine + horizontalLine, 1.0);\n\n    // Apply the grid\n    vec3 blendedColor = mix(finalColor.rgb, GRID_COLOR, gridMask);\n    finalColor.rgb = mix(finalColor.rgb, blendedColor, GRID_OPACITY);\n\n\n    // --- 4. Brightness Boost (Thresholding/Glow Effect) ---\n\n    float brightness = dot(finalColor.rgb, vec3(0.2126, 0.7152, 0.0722));\n    float boostFactor = step(BRIGHTNESS_THRESHOLD, brightness);\n    float finalMultiplier = mix(1.0, BRIGHTNESS_BOOST, boostFactor);\n    finalColor.rgb *= finalMultiplier;\n\n    \n    // 5. Output Final Color\n    gl_FragColor = finalColor;\n}", "dirty_LCD.glsl": "// Name: Dirty LCD Monitor\nprecision mediump float;\n\nuniform sampler2D uTexture;\nuniform vec2 uResolution;\nuniform float uParameter;\nvarying vec2 vTexCoord;\n\n// Change this value to make the lines denser!\n// It represents the WIDTH/HEIGHT of one grid cell in pixels.\nconst float GRID_CELL_SIZE = 2.0; // Lower numbers = More lines, but thickness is proportional\nconst float LINE_THICKNESS = 0.4;\nconst vec3 GRID_COLOR = vec3(0.0, 0.0, 0.0);\nconst float GRID_OPACITY = 0.5;\n\n// Adding grain dirtyness to the screen\nconst float GRAIN_AMOUNT = 0.05; // Increase this value (0.0 to 1.0) to make the grain more noticeable\n\n// Random graininess\nfloat random(vec2 st) {\n    return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);\n}\n\n// Boosting Pixel Brightness\nconst float BRIGHTNESS_THRESHOLD = 0.4; // Only pixels brighter than this will be boosted\nconst float BRIGHTNESS_BOOST = 1.6;     // How much to multiply the existing bright colors by\n\n\nvoid main() {\n    vec4 color = texture2D(uTexture, vTexCoord);\n\n    vec2 pixelCoord = vTexCoord * uResolution.xy;\n    vec2 scaledCoord = pixelCoord / GRID_CELL_SIZE;\n    vec2 fractionalPart = fract(scaledCoord);\n    float verticalLine = step(fractionalPart.x, LINE_THICKNESS);\n    float horizontalLine = step(fractionalPart.y, LINE_THICKNESS);\n    float gridMask = min(verticalLine + horizontalLine, 1.0);\n    vec3 blendedColor = mix(color.rgb, GRID_COLOR, gridMask);\n    color.rgb = mix(color.rgb, blendedColor, GRID_OPACITY);\n\n\n    // 1. Calculate the final grid-processed color's overall brightness (Luminance).\n    float brightness = dot(color.rgb, vec3(0.1126, 0.7152, 0.0522));\n\n    // 2. Determine the boost factor\n    // The 'step' function returns 1.0 if the condition is true, 0.0 if false.\n    // If the pixel's brightness is above the threshold, this 'boostFactor' will be 1.0.\n    float boostFactor = step(BRIGHTNESS_THRESHOLD, brightness);\n    \n    // 3. Apply the boost to the color channels.\n    // We mix between a base factor of 1.0 (no change) and the desired BRIGHTNESS_BOOST.\n    // mix(Color A, Color B, Factor)\n    // If boostFactor is 0.0: returns 1.0 (color.rgb * 1.0)\n    // If boostFactor is 1.0: returns BRIGHTNESS_BOOST (color.rgb * 1.2)\n    float finalMultiplier = mix(uParameter + 1.0, BRIGHTNESS_BOOST, boostFactor * uParameter);\n    \n    color.rgb *= finalMultiplier;\n    \n    // 5. Calculate static noise    \n    float noiseValue = random(vTexCoord);\n    \n    // Map the random value from [0.0, 1.0] to a useful noise range, e.g., [-1.0, 1.0]\n    // (noiseValue - 0.5) shifts the range to [-0.5, 0.5]\n    // * 2.0 expands the range to [-1.0, 1.0]\n    float finalNoise = (noiseValue - 0.5) * 2.0;\n\n    // 6. Apply grain to the color\n    // We only apply the noise to the Red, Green, and Blue channels (.rgb).\n    // The noise value is scaled by the GRAIN_AMOUNT.\n    // A negative noise makes the pixel darker, a positive noise makes it brighter.\n    color.rgb += finalNoise * GRAIN_AMOUNT;\n    \n    // 7. Output final color\n    gl_FragColor = color;\n}", "double_vision.glsl": "// Name: Double Vision\nprecision mediump float;\n\n// Inputs provided by the application\nuniform sampler2D uTexture;\nuniform float uTime;\nuniform float uParameter;\nvarying vec2 vTexCoord;\n\n// Configuration for the effect\nconst float BLUR_SAMPLES = 2.0; // How many times to sample the texture (higher = smoother but slower)\nconst float BLUR_AMOUNT = 0.0001; // How intense the blur is\n\nvoid main() {\n    // 1. Center the coordinates\n    // We shift vTexCoord (0.0 to 1.0) so that the center of the screen is (0.0, 0.0).\n    vec2 center = vec2(0.5, 0.5); // The blur's origin point (center of the screen)\n    vec2 direction = vTexCoord - center; // Vector pointing from center to the current pixel\n\n    // 2. Initialize the final color\n    // We start with a black color (vec4(0.0))\n    vec4 finalColor = vec4(0.0);\n\n    // 3. Loop through samples\n    for (float i = 0.0; i < BLUR_SAMPLES; i++) {\n        // Calculate the current step along the blur ray.\n        // The 'mix' function smoothly interpolates (mixes) between two values.\n        // It's used here to define a position along the ray from 0.0 (center) to 1.0 (current pixel).\n        float step = i / (BLUR_SAMPLES - 1.0);\n\n        // Calculate the new coordinate for this sample.\n        // This coordinate is closer to the center than the original vTexCoord.\n        vec2 sampleCoord = mix(vTexCoord, center, step * BLUR_AMOUNT * (uParameter * 10.0) * 100.0);\n        \n        // --- IMPORTANT LOGIC EXPLAINED BELOW ---\n        // 'mix(A, B, t)' returns A*(1-t) + B*t. \n        // We use 'step * BLUR_AMOUNT * 100.0' to control how much to mix towards the center.\n        // The factor of 100.0 turns the small BLUR_AMOUNT (e.g., 0.005) into a more usable ratio (e.g., 0.5).\n\n        // Sample the color at the new, shifted coordinate\n        vec4 sampledColor = texture2D(uTexture, sampleCoord);\n\n        // Add the sampled color to our final average\n        finalColor += sampledColor;\n    }\n\n    // 4. Calculate the average color\n    // Divide the accumulated colors by the number of samples taken.\n    gl_FragColor = finalColor / BLUR_SAMPLES;\n}", "edge_glow_sobel.glsl": "// Name: Edge Glow (Sobel)\nprecision highp float;\n\nuniform sampler2D uTexture;\nuniform vec2      uResolution;\nuniform float     uTime;\nuniform vec2      uMouse;\nuniform float     uParameter;\n\nvarying vec2      vTexCoord;\n\nvoid main() {\n    vec2 uv = vTexCoord;\n    vec2 px = 1.0 / uResolution;          // per\u2011pixel offsets\n\n    // Luma samples\n    float tl = dot(texture2D(uTexture, uv + px*vec2(-1,  1)).rgb, vec3(0.2126,0.7152,0.0722));\n    float  l = dot(texture2D(uTexture, uv + px*vec2(-1,  0)).rgb, vec3(0.2126,0.7152,0.0722));\n    float bl = dot(texture2D(uTexture, uv + px*vec2(-1, -1)).rgb, vec3(0.2126,0.7152,0.0722));\n    float  t = dot(texture2D(uTexture, uv + px*vec2( 0,  1)).rgb, vec3(0.2126,0.7152,0.0722));\n    float  b = dot(texture2D(uTexture, uv + px*vec2( 0, -1)).rgb, vec3(0.2126,0.7152,0.0722));\n    float tr = dot(texture2D(uTexture, uv + px*vec2( 1,  1)).rgb, vec3(0.2126,0.7152,0.0722));\n    float  r = dot(texture2D(uTexture, uv + px*vec2( 1,  0)).rgb, vec3(0.2126,0.7152,0.0722));\n    float br = dot(texture2D(uTexture, uv + px*vec2( 1, -1)).rgb, vec3(0.2126,0.7152,0.0722));\n\n    float gx = -tl - 2.0*l - bl + tr + 2.0*r + br;\n    float gy =  tl + 2.0*t + tr - bl - 2.0*b - br;\n    float edge = sqrt(gx*gx + gy*gy);\n\n    vec4 base = texture2D(uTexture, uv);\n    float glowAmt = mix(0.0, 0.6, uParameter);\n    base.rgb += edge * glowAmt;\n\n    gl_FragColor = clamp(base, 0.0, 1.0);\n}", "film_grain.glsl": "// Name: Dirty Film Grain\nprecision mediump float;\n\n// Uniforms provided by PostProcessor.js\nuniform sampler2D uTexture;\nuniform vec2 uResolution;\nuniform float uTime;\nuniform float uParameter;\n\n// Use vTexCoord from Vertex Shader for correct orientation\nvarying vec2 vTexCoord;\n\n// Shader Configuration\nconst float GRAIN_AMOUNT = 0.1; // Intensity of the grain (0.0 to 1.0)\nconst bool ANIMATED = true;      // Whether the grain dances (true) or is static (false)\nconst float SPEED = 2.2;         // Speed of grain animation\n\n// Random function\nfloat random(vec2 st) {\n    return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);\n}\n\nvoid main() {\n    // Sample the original texture using standard texture coordinates\n    vec4 color = texture2D(uTexture, vTexCoord);\n    \n    // Calculate noise\n    // We can use gl_FragCoord or vTexCoord for noise seed\n    float t = ANIMATED ? uTime * SPEED : 0.0;\n    \n    // Generate random noise value [-1.0, 1.0]\n    float noise = (random(vTexCoord + t) - 0.5) * 2.0;\n    \n    // Apply grain\n    color.rgb += noise * ((uParameter - 0.1) + GRAIN_AMOUNT);\n    \n    // Output final color\n    gl_FragColor = color;\n}\n", "hue_shift.glsl": "// Name: Hue Shift\nprecision highp float;\n\nuniform sampler2D uTexture;\nuniform vec2      uResolution;\nuniform float     uTime;\nuniform vec2      uMouse;\nuniform float     uParameter;\n\nvarying vec2      vTexCoord;\n\nvec3 rgb2hsv(vec3 c){\n    vec4 K = vec4(0.0, -1.0/3.0, 2.0/3.0, -1.0);\n    vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));\n    vec4 q = mix(vec4(p.x, p.y, p.w, c.r), vec4(c.r, p.y, p.z, p.x), step(p.x, c.r));\n    float d = q.x - min(q.w, q.y);\n    float e = 1.0e-10;\n    return vec3(abs(q.z + (q.w - q.y)/(6.0*d + e)), d/(q.x + e), q.x);\n}\nvec3 hsv2rgb(vec3 c){\n    vec3 p = abs(fract(c.xxx + vec3(0.0, 2.0/3.0, 1.0/3.0))*6.0 - 3.0);\n    return c.z * mix(vec3(1.0), clamp(p - 1.0, 0.0, 1.0), c.y);\n}\n\nvoid main() {\n    vec3 rgb = texture2D(uTexture, vTexCoord).rgb;\n    vec3 hsv = rgb2hsv(rgb);\n    hsv.x = fract(hsv.x + uTime * 0.05 * (0.2 + 0.8*uParameter));           // animate hue\n    hsv.y *= mix(1.0, 0.35, uParameter);                                    // desaturate\n    vec3 outc = hsv2rgb(hsv);\n    gl_FragColor = vec4(outc, 1.0);\n}\n", "matrix_blue_hue.glsl": "// Name: Matrix Real-World Blue Hue\nprecision highp float;                    // highp for desktop; switch to mediump for mobile if needed\n\nuniform sampler2D uTexture;\nuniform vec2      uResolution;            // (width, height)\nuniform float     uTime;                  // seconds\nuniform vec2      uMouse;                 // normalized [0..1]\nuniform float     uParameter;             // UI slider [0..1]\n\nvarying vec2      vTexCoord;\n\nvec3 rgb2hsv(vec3 c){\n    vec4 K = vec4(0.0, -1.0/3.0, 2.0/3.0, -1.0);\n    vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));\n    vec4 q = mix(vec4(p.x, p.y, p.w, c.r), vec4(c.r, p.y, p.z, p.x), step(p.x, c.r));\n    float d = q.x - min(q.w, q.y);\n    float e = 1.0e-10;\n    return vec3(abs(q.z + (q.w - q.y)/(6.0*d + e)), d/(q.x + e), q.x);\n}\nvec3 hsv2rgb(vec3 c){\n    vec3 p = abs(fract(c.xxx + vec3(0.0, 2.0/3.0, 1.0/3.0))*6.0 - 3.0);\n    return c.z * mix(vec3(1.0), clamp(p - 1.0, 0.0, 1.0), c.y);\n}\n\nvoid main() {\n    vec3 rgb = texture2D(uTexture, vTexCoord).rgb;\n    vec3 hsv = rgb2hsv(rgb);\n    hsv.x = mix(hsv.x, 0.55, uParameter * 0.25);    // Hue change                                       \n    hsv.y = mix(hsv.y, 0.0, uParameter * 0.25);            // Saturation change\n    vec3 outc = hsv2rgb(hsv);\n    gl_FragColor = vec4(outc, 1.0);\n}", "mouse_ripple.glsl": "// Name: Mouse Lens Ripple\nprecision highp float;\n\nuniform sampler2D uTexture;\nuniform vec2      uResolution;\nuniform float     uTime;\nuniform vec2      uMouse;\nuniform float     uParameter;\n\nvarying vec2      vTexCoord;\n\nvoid main() {\n    vec2 uv = vTexCoord;\n    vec2 center = vec2(uMouse.x, 1.0 - uMouse.y);\n    float radius = mix(0.02, 0.60, uParameter);\n    float dist = distance(uv, center);\n    float mask = smoothstep(radius, 0.0, dist);\n\n    // Dynamic ripple offset\n    float wave = sin(24.0*dist - 4.0*uTime) * 0.003 * uParameter;\n    vec2 dir = normalize(uv - center);\n    uv += dir * wave * mask;\n\n    // Mild magnification inside the lens\n    float magnify = mix(1.0, 1.15, uParameter);\n    uv = mix(uv, center + (uv - center)/magnify, mask);\n\n    gl_FragColor = texture2D(uTexture, uv);\n}\n", "pixelate.glsl": "// Name: Pixelate\nprecision highp float;\n\nuniform sampler2D uTexture;\nuniform vec2      uResolution;\nuniform float     uTime;\nuniform vec2      uMouse;\nuniform float     uParameter;\n\nvarying vec2      vTexCoord;\n\nvoid main() {\n    float scale = mix(1.0, 0.15, uParameter);      // 1.0 no pixelate; 0.15 heavy\n    vec2 grid = floor(vTexCoord * uResolution * scale) / (uResolution * scale);\n    vec4 color = texture2D(uTexture, grid);\n    gl_FragColor = color;\n}\n", "screen_door.glsl": "// Name: Screen Door\nprecision mediump float;\n\nuniform sampler2D uTexture;\nuniform vec2 uResolution;\nuniform float uParameter;\nvarying vec2 vTexCoord;\n\n// Change this value to make the lines denser!\n// It represents the WIDTH/HEIGHT of one grid cell in pixels.\nconst float GRID_CELL_SIZE = 2.0; // Lower numbers = More lines, but thickness is proportional\nconst float LINE_THICKNESS = 0.4;\nconst vec3 GRID_COLOR = vec3(0.0, 0.0, 0.0);\nconst float GRID_OPACITY = 0.5;\n\n// Boosting Pixel Brightness\nconst float BRIGHTNESS_THRESHOLD = 0.4; // Only pixels brighter than this will be boosted\nconst float BRIGHTNESS_BOOST = 1.6;     // How much to multiply the existing bright colors by\n\n\nvoid main() {\n    vec4 color = texture2D(uTexture, vTexCoord);\n\n    vec2 pixelCoord = vTexCoord * uResolution.xy;\n    vec2 scaledCoord = pixelCoord / GRID_CELL_SIZE;\n    vec2 fractionalPart = fract(scaledCoord * uParameter);\n    float verticalLine = step(fractionalPart.x, LINE_THICKNESS * uParameter + 0.1);\n    float horizontalLine = step(fractionalPart.y, LINE_THICKNESS * uParameter + 0.1);\n    float gridMask = min(verticalLine + horizontalLine, 1.0);\n    vec3 blendedColor = mix(color.rgb, GRID_COLOR, gridMask);\n    color.rgb = mix(color.rgb, blendedColor, GRID_OPACITY * uParameter);\n\n\n    // 1. Calculate the final grid-processed color's overall brightness (Luminance).\n    float brightness = dot(color.rgb, vec3(0.2126, 0.7152, 0.0722));\n\n    // 2. Determine the boost factor\n    // The 'step' function returns 1.0 if the condition is true, 0.0 if false.\n    // If the pixel's brightness is above the threshold, this 'boostFactor' will be 1.0.\n    float boostFactor = step(BRIGHTNESS_THRESHOLD, brightness);\n    \n    // 3. Apply the boost to the color channels.\n    // We mix between a base factor of 1.0 (no change) and the desired BRIGHTNESS_BOOST.\n    // mix(Color A, Color B, Factor)\n    // If boostFactor is 0.0: returns 1.0 (color.rgb * 1.0)\n    // If boostFactor is 1.0: returns BRIGHTNESS_BOOST (color.rgb * 1.2)\n    float finalMultiplier = mix(1.0, BRIGHTNESS_BOOST, boostFactor);\n    \n    color.rgb *= finalMultiplier;\n\n    gl_FragColor = color;\n}", "smear_LCDgrid.glsl": "// Name: Vertical Smear + LED Grid\n\n// Vertical Smear (upwards only) + LED Matrix Grid (faded, brightness-aware)\n// Uniforms: uTexture, uResolution, uTime, uMouse, uParameter, vTexCoord\n// uParameter drives the smear length in pixels: 0.0 = none, 1.0 = MAX_SMEAR_PX\n\nprecision mediump float;\n\nuniform sampler2D uTexture;\nuniform vec2      uResolution;\nuniform float     uTime;\nuniform vec2      uMouse;\nuniform float     uParameter;\n\nvarying vec2      vTexCoord;\n\n// ------------------- Tunables -------------------\n\n// If the smear still goes the wrong way, flip this sign to -1.0.\n// +1.0 means \"sample from above\" when vTexCoord.y increases toward the top.\n// -1.0 means \"sample from below\".\nconst float Y_SIGN            = +1.0;\n\nconst float MAX_SMEAR_PX      = 48.0;   // max smear length (pixels) at uParameter=1\nconst float SMEAR_DECAY       = 0.30;   // exponential falloff per tap (higher = faster decay)\nconst int   SMEAR_TAPS_COUNT  = 8;      // unrolled taps count (do not change in code block)\n\n// Smear applies more strongly to bright glyphs.\n// Raise or lower the range to taste.\nconst float SMEAR_LUMA_MIN    = 0.30;   // start applying smear above this luma\nconst float SMEAR_LUMA_MAX    = 0.85;   // full smear by this luma\n\n// LED grid parameters\nconst float GRID_SPACING_PX   = 8.0;    // cell size (pixels)\nconst float GRID_THICKNESS_PX = 1.0;    // seam thickness (pixels)\nconst float GRID_FADE_MAX     = 0.15;   // max darkening on grid lines\nconst float GRID_CROSS_GLOW   = 0.02;   // tiny highlight at intersections\nconst float GRID_LUMA_POWER   = 1.2;    // tie grid visibility to luma (>=1.0 less persistent in dark)\n\n// ------------------- Helpers -------------------\n\nfloat luma(vec3 c) {\n    // Rec.709 luma\n    return dot(c, vec3(0.2126, 0.7152, 0.0722));\n}\n\n// Sample along vertical with Y_SIGN and clamp to [0,1] range.\nvec3 sampleVertical(vec2 uv, float offsetPx, vec2 px) {\n    float y = clamp(uv.y + Y_SIGN * offsetPx * px.y, 0.0, 1.0);\n    return texture2D(uTexture, vec2(uv.x, y)).rgb;\n}\n\n// Upward-only smear via unrolled taps for WebGL1 stability.\nvec3 smearUp(vec2 uv, float smearLenPx, float brightnessFactor) {\n    // brightnessFactor scales how much we mix the smear in (from 0..1)\n    vec2  px    = 1.0 / uResolution;\n    float stepPx= smearLenPx / float(SMEAR_TAPS_COUNT);\n\n    vec3 accum  = texture2D(uTexture, uv).rgb;\n    float wsum  = 1.0;\n\n    // Unrolled 8 taps with exponential weights\n    {\n        float w1 = exp(-1.0 * SMEAR_DECAY);\n        accum += sampleVertical(uv, stepPx * 1.0, px) * w1;\n        wsum  += w1;\n\n        float w2 = exp(-2.0 * SMEAR_DECAY);\n        accum += sampleVertical(uv, stepPx * 2.0, px) * w2;\n        wsum  += w2;\n\n        float w3 = exp(-3.0 * SMEAR_DECAY);\n        accum += sampleVertical(uv, stepPx * 3.0, px) * w3;\n        wsum  += w3;\n\n        float w4 = exp(-4.0 * SMEAR_DECAY);\n        accum += sampleVertical(uv, stepPx * 4.0, px) * w4;\n        wsum  += w4;\n\n        float w5 = exp(-5.0 * SMEAR_DECAY);\n        accum += sampleVertical(uv, stepPx * 5.0, px) * w5;\n        wsum  += w5;\n\n        float w6 = exp(-6.0 * SMEAR_DECAY);\n        accum += sampleVertical(uv, stepPx * 6.0, px) * w6;\n        wsum  += w6;\n\n        float w7 = exp(-7.0 * SMEAR_DECAY);\n        accum += sampleVertical(uv, stepPx * 7.0, px) * w7;\n        wsum  += w7;\n\n        float w8 = exp(-8.0 * SMEAR_DECAY);\n        accum += sampleVertical(uv, stepPx * 8.0, px) * w8;\n        wsum  += w8;\n    }\n\n    vec3 smeared = accum / wsum;\n\n    // Mix based on glyph brightness so darker glyphs retain less shadow,\n    // matching your observation.\n    vec3 base    = texture2D(uTexture, uv).rgb;\n    float lum    = luma(base);\n    float mixAmt = brightnessFactor * smoothstep(SMEAR_LUMA_MIN, SMEAR_LUMA_MAX, lum);\n\n    return mix(base, smeared, mixAmt);\n}\n\n// LED grid mask in pixel space (gl_FragCoord).\n// Returns line intensity in 0..1.\nfloat gridMask(vec2 frag) {\n    float modX  = mod(frag.x, GRID_SPACING_PX);\n    float distX = min(modX, GRID_SPACING_PX - modX);\n\n    float modY  = mod(frag.y, GRID_SPACING_PX);\n    float distY = min(modY, GRID_SPACING_PX - modY);\n\n    float lineX = 1.0 - smoothstep(GRID_THICKNESS_PX, GRID_THICKNESS_PX + 1.0, distX);\n    float lineY = 1.0 - smoothstep(GRID_THICKNESS_PX, GRID_THICKNESS_PX + 1.0, distY);\n\n    return max(lineX, lineY);\n}\n\nvoid main() {\n    vec2 uv         = vTexCoord;\n    vec4 base4      = texture2D(uTexture, uv);\n    vec3 base       = base4.rgb;\n    vec2 frag       = gl_FragCoord.xy;\n\n    // Smear length driven by uParameter (pixels)\n    float smearLenPx = clamp(uParameter, 0.0, 1.0) * MAX_SMEAR_PX;\n\n    // Smear strength factor (independent of luma ramp)\n    float smearStrength = 1.0; // keep 1.0; you can expose a second uniform if desired\n\n    // Upward-only smear with brightness-aware mixing\n    vec3 color = smearUp(uv, smearLenPx, smearStrength);\n\n    // LED grid faded by brightness so it is less persistent in dark regions\n    float gridI   = gridMask(frag);\n    float lum     = pow(luma(color), GRID_LUMA_POWER); // make grid respond more to bright glyphs\n    float fadeAmt = GRID_FADE_MAX * lum;               // reduce grid visibility in dark areas\n\n    color *= mix(1.0, 1.0 - fadeAmt, gridI);\n\n    // Tiny intersection glow (also brightness-aware)\n    if (GRID_CROSS_GLOW > 0.0) {\n        float modX  = mod(frag.x, GRID_SPACING_PX);\n        float distX = min(modX, GRID_SPACING_PX - modX);\n        float lineX = 1.0 - smoothstep(GRID_THICKNESS_PX, GRID_THICKNESS_PX + 1.0, distX);\n\n        float modY  = mod(frag.y, GRID_SPACING_PX);\n        float distY = min(modY, GRID_SPACING_PX - modY);\n        float lineY = 1.0 - smoothstep(GRID_THICKNESS_PX, GRID_THICKNESS_PX + 1.0, distY);\n\n        color += vec3(GRID_CROSS_GLOW) * (lineX * lineY) * lum;\n    }\n\n    gl_FragColor = vec4(clamp(color, 0.0, 1.0), 1.0);\n}", "static_grain.glsl": "// Name: Static Grain\nprecision mediump float;\n\n// Inputs provided by the application\nuniform sampler2D uTexture;\nuniform float uParameter;\n\n// uniform float uTime; // NOT needed for static grain\nvarying vec2 vTexCoord;\n\n// Shader Configuration\nconst float GRAIN_AMOUNT = 0.05; // Increase this value (0.0 to 1.0) to make the grain more noticeable\n\n// 1. Random function\n// Generates a seemingly random float based on the input coordinate 'st'.\nfloat random(vec2 st) {\n    // This uses a \"magic\" dot product and large number to generate noise.\n    return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);\n}\n\nvoid main() {\n    // 2. Sample the original texture\n    vec4 color = texture2D(uTexture, vTexCoord);\n    \n    // 3. Calculate static noise\n    // The key here is to pass only the coordinate (vTexCoord) to the random function.\n    // We are NOT using 'uTime', so the result for any given coordinate is always the same.\n    float noiseValue = random(vTexCoord);\n    \n    // Map the random value from [0.0, 1.0] to a useful noise range, e.g., [-1.0, 1.0]\n    // (noiseValue - 0.5) shifts the range to [-0.5, 0.5]\n    // * 2.0 expands the range to [-1.0, 1.0]\n    float finalNoise = (noiseValue - 0.5) * 2.0;\n\n    // 4. Apply grain to the color\n    // We only apply the noise to the Red, Green, and Blue channels (.rgb).\n    // The noise value is scaled by the GRAIN_AMOUNT.\n    // A negative noise makes the pixel darker, a positive noise makes it brighter.\n    color.rgb += finalNoise * (uParameter * 0.5);\n    \n    // 5. Output final color\n    gl_FragColor = color;\n}"}, "presets": {"matrix_conf_v8.5_Presets.json": {"version": "8.5", "state": {"streamColor": "#65d778", "backgroundColor": "#020509", "streamPalette": ["#00e004", "#75ff1a"], "paletteBias": 0, "colorMixType": 0, "tracerColor": "#d7ffd7", "fontSize": 22, "streamSpeed": 17, "releaseInterval": 2, "resolution": 1, "enableGlyphAtlas": true, "smoothingEnabled": false, "smoothingAmount": 0.1, "showFpsCounter": false, "performanceMode": false, "debugTabEnabled": false, "debugEnabled": false, "highlightErasers": false, "simulationPaused": false, "logErrors": false, "fontFamily": "CustomFont_5e2697679380fc43", "fontWeight": "normal", "italicEnabled": false, "mirrorEnabled": false, "variableBrightnessEnabled": true, "brightnessVariance": 15, "overlapEnabled": false, "overlapColor": "#fff5b8", "overlapDensity": 0.3, "overlapTarget": "stream", "overlapShimmer": false, "dissolveEnabled": true, "dissolveScalePercent": -2, "deteriorationEnabled": true, "deteriorationStrength": 4, "enableBloom": true, "bloomStrength": 1, "bloomOpacity": 0.6, "tracerGlow": 6, "clearAlpha": 1, "horizontalSpacingFactor": 0.95, "verticalSpacingFactor": <script id="simulation-worker-source" type="javascript/worker">
// --- Worker Dep: Utils.js ---
// =========================================================================
// CORE UTILITIES / CONSTANTS
// =========================================================================
const APP_VERSION = "8.5";
const Utils = {
    /**
     * Generates a random integer between min (inclusive) and max (inclusive).
     * @param {number} min - The minimum value (inclusive).
     * @param {number} max - The maximum value (inclusive).
     * @returns {number} A random integer.
     */
    randomInt: (min, max) => min + Math.floor(Math.random() * (max - min + 1)),
    /**
     * Generates a random floating-point number between min (inclusive) and max (exclusive).
     * @param {number} min - The minimum value (inclusive).
     * @param {number} max - The maximum value (exclusive).
     * @returns {number} A random floating-point number.
     */
    randomFloat: (min, max) => min + Math.random() * (max - min),
    /**
     * Converts a color string (Hex "#RRGGBB" or "rgb(r,g,b)") to an { r, g, b } object.
     * @param {string} input - The color string.
     * @returns {{r: number, g: number, b: number}} An object with red, green, and blue components.
     */
    hexToRgb: (input) => {
        if (typeof input !== "string") return { r: 0, g: 255, b: 0 };
        // Handle Hex (6 or 8 digits)
        const hexMatch = input.match(/^#?([A-Fa-f0-9]{6})([A-Fa-f0-9]{2})?$/);
        if (hexMatch) {
            const value = parseInt(hexMatch[1], 16);
            return {
                r: (value >> 16) & 0xFF,
                g: (value >> 8) & 0xFF,
                b: value & 0xFF
            };
        }
        // Handle RGB / RGBA
        const match = input.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)/);
        if (match) {
            return {
                r: parseInt(match[1], 10),
                g: parseInt(match[2], 10),
                b: parseInt(match[3], 10)
            };
        }
        // Fallback
        return { r: 0, g: 255, b: 0 }; 
    },
    /**
     * Packs 3 RGB components (r, g, b) into a single 24-bit integer.
     * @param {number} r - Red component (0-255).
     * @param {number} g - Green component (0-255).
     * @param {number} b - Blue component (0-255).
     * @returns {number} The packed 24-bit integer.
     */
    packRgb: (r, g, b) => ((r & 0xFF) << 16) | ((g & 0xFF) << 8) | (b & 0xFF),
    /**
     * Packs RGB components into a single 32-bit integer (0xAABBGGRR) for Little Endian (RR GG BB AA in memory).
     * @param {number} r - Red (0-255).
     * @param {number} g - Green (0-255).
     * @param {number} b - Blue (0-255).
     * @param {number} a - Alpha (0-255), defaults to 255.
     * @returns {number} The packed 32-bit integer.
     */
    packAbgr: (r, g, b, a = 255) => {
        return ((a & 0xFF) << 24) | ((b & 0xFF) << 16) | ((g & 0xFF) << 8) | (r & 0xFF);
    },
    /**
     * Unpacks a 24-bit integer into RGB components {r, g, b}.
     * @param {number} intVal - The packed 24-bit integer.
     * @returns {{r: number, g: number, b: number}} An object with red, green, and blue components.
     */
    unpackRgb: (intVal) => ({
        r: (intVal >> 16) & 0xFF,
        g: (intVal >> 8) & 0xFF,
        b: intVal & 0xFF
    }),
    /**
     * Converts HSL (hue, saturation, lightness) to RGB { r, g, b }.
     * @param {number} h - Hue (0-360).
     * @param {number} s - Saturation (0-100).
     * @param {number} l - Lightness (0-100).
     * @returns {{r: number, g: number, b: number}} An object with red, green, and blue components.
     */
    hslToRgb: (h, s, l) => {
        s /= 100;
        l /= 100;
        const chroma = (1 - Math.abs(2 * l - 1)) * s;
        const x = chroma * (1 - Math.abs((h / 60) % 2 - 1));
        const m = l - chroma / 2;
        let rgb = [0, 0, 0];

            const hold = s.upwardTracerHoldFrames;

            const totalDuration = attack + hold + release;

            let currentIdx = idx;
            if (style.mobile && activeAge >= style.nextMove && activeAge < totalDuration) {

                const row = Math.floor(currentIdx / this.grid.cols);

    switch(msg.type) {
        case 'init':

            config.state = msg.config.state;
            config.derived = msg.config.derived;
            // 2. Setup Grid with Shared Buffers
            grid = new CellGrid(configManagerMock);
            // Reconstruct Views
            grid.resize(msg.width, msg.height, msg.buffers);
            // 3. Setup Simulation
            simSystem = new WorkerSimulationSystem(grid, configManagerMock);
            // console.log("[SimulationWorker] Initialized");

        case 'config':
            config.state = msg.config.state;
            config.derived = msg.config.derived;

            // Usually init handles resize via buffer swap, but dynamic resize sends 'init' again?
            // If just config tweak, we update state.
            break;
        case 'resize':
             // Re-bind buffers if they changed
             if (grid) {
                 config.state = msg.config.state; // Ensure latest state for resize calc
                 config.derived = msg.config.derived;
                 grid.resize(msg.width, msg.height, msg.buffers);
                 if (simSystem) simSystem.streamManager.resize(grid.cols);
             }
             break;
        case 'replace_state':
            console.log("[SimulationWorker] Received replace_state request");
            if (simSystem && msg.state) {
                const sm = simSystem.streamManager;
                const s = msg.state;
                // Rehydrate Active Streams (Array -> Set for holes)
                // Note: The objects in s.activeStreams are clones created by postMessage.
                // We modify them in place to restore functionality.
                const rehydratedStreams = (s.activeStreams || []).map(st => {
                     if (Array.isArray(st.holes)) {
                         st.holes = new Set(st.holes);
                     }
                     return st;
                });
                sm.activeStreams = rehydratedStreams;
                sm.nextSpawnFrame = s.nextSpawnFrame || 0;
                // Typed Arrays need explicit copy if not shared (passed as ArrayBuffer usually)
                if (s.columnSpeeds) sm.columnSpeeds = new Float32Array(s.columnSpeeds);
                // Reconstruct Column References
                if (s.lastStreamInColumn) sm.lastStreamInColumn = s.lastStreamInColumn;
                if (s.lastEraserInColumn) sm.lastEraserInColumn = s.lastEraserInColumn;
                if (s.lastUpwardTracerInColumn) sm.lastUpwardTracerInColumn = s.lastUpwardTracerInColumn;
                // Sync Overlap State
                if (s.overlapInitialized !== undefined) simSystem.overlapInitialized = s.overlapInitialized;
                if (s._lastOverlapDensity !== undefined) simSystem._lastOverlapDensity = s._lastOverlapDensity;
                // Sync Streams Per Column (Critical for speed logic)
                if (s.streamsPerColumn && sm.streamsPerColumn) {
                    sm.streamsPerColumn.set(s.streamsPerColumn);
                }

                if (grid.cellLocks) {
                    grid.cellLocks.fill(0);
                }

                if (s.complexStyles && Array.isArray(s.complexStyles)) {
                    simSystem.grid.complexStyles.clear();
                    for (const [key, value] of s.complexStyles) {

                    }

                if (grid && grid.state) {
                    grid.activeIndices.clear();
                    if (s.activeIndices && Array.isArray(s.activeIndices)) {
                        for (const idx of s.activeIndices) {
                            grid.activeIndices.add(idx);
                        }
                        console.log(`[SimulationWorker] Replaced activeIndices with ${s.activeIndices.length} entries.`);
                    } else {
                        // Fallback: Scan SAB (May be risky if not propagated)
                        console.warn("[SimulationWorker] activeIndices missing in replace_state! Scanning SAB...");

    hexToRgb: (input) => {

    /**
     * Computes auto-alignment offsets based on block size.
     * @private
     */
    _computeAutoOffsets(N) {
        // Algorithm derived from calibration data:
        // 1x1, 2x2, 3x3, 4x4
        // 1. Line Length: 1->1.08, 4->1.02
        const lineLen = 1.10 - (0.02 * N);
        // 2. Line Offset: 1->0, 2->0.24, 3->0.66, 4->1.10
        let lineOff = 0;
        if (N > 1) {
            lineOff = 0.24 + 0.43 * (N - 2);
        }
        // 3. Perimeter Offset Y: 1->26, 2->22, 3->14, 4->8. Formula: 32 - 6N.
        const perimY = 32 - (6 * N);
        // 4. Perimeter Offset X: Odd->(32-6N), Even->(12-7(N-2))
        let perimX = 0;
        if (N % 2 !== 0) {
            perimX = 32 - (6 * N);
        } else {
            perimX = 12 - (7 * (N - 2));
        }
        // 5. Source Grid
        // 1x1: -26, -26
        // Even: 8, 18
        // Odd > 1: 8, 8
        let srcX = 8;
        let srcY = 8;
        if (N === 1) {
            srcX = -26;
            srcY = -26;
        } else if (N % 2 === 0) {
            srcX = 8;
            srcY = 18;
        }
        return {
            'quantizedLineLength': parseFloat(lineLen.toFixed(2)),
            'quantizedLineOffset': parseFloat(lineOff.toFixed(2)),
            'quantizedPerimeterOffsetX': perimX,
            'quantizedPerimeterOffsetY': perimY,
            'quantizedEditorChangesOffsetX': -perimX,
            'quantizedEditorChangesOffsetY': -perimY,
            'quantizedEditorGridOffsetX': -perimX,
            'quantizedEditorGridOffsetY': -perimY,
            'quantizedSourceGridOffsetX': srcX,
            'quantizedSourceGridOffsetY': srcY,
            'quantizedShadowOffsetX': 0,
            'quantizedShadowOffsetY': 0
        };

uniform float     uTime;                  // seconds
uniform vec2      uMouse;                 // normalized [0..1]

varying vec2      vTexCoord;
vec3 rgb2hsv(vec3 c){
    vec4 K = vec4(0.0, -1.0/3.0, 2.0/3.0, -1.0);
    vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
    vec4 q = mix(vec4(p.x, p.y, p.w, c.r), vec4(c.r, p.y, p.z, p.x), step(p.x, c.r));

    float e = 1.0e-10;
    return vec3(abs(q.z + (q.w - q.y)/(6.0*d + e)), d/(q.x + e), q.x);

vec3 hsv2rgb(vec3 c){
    vec3 p = abs(fract(c.xxx + vec3(0.0, 2.0/3.0, 1.0/3.0))*6.0 - 3.0);

                    "customShader": `// Name: Matrix Real-World Blue Hue
precision highp float;                    // highp for desktop; switch to mediump for mobile if needed
uniform sampler2D uTexture;
uniform vec2      uResolution;            // (width, height)
uniform float     uTime;                  // seconds
uniform vec2      uMouse;                 // normalized [0..1]
uniform float     uParameter;             // UI slider [0..1]
varying vec2      vTexCoord;
vec3 rgb2hsv(vec3 c){
    vec4 K = vec4(0.0, -1.0/3.0, 2.0/3.0, -1.0);
    vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
    vec4 q = mix(vec4(p.x, p.y, p.w, c.r), vec4(c.r, p.y, p.z, p.x), step(p.x, c.r));
    float d = q.x - min(q.w, q.y);
    float e = 1.0e-10;
    return vec3(abs(q.z + (q.w - q.y)/(6.0*d + e)), d/(q.x + e), q.x);
}
vec3 hsv2rgb(vec3 c){
    vec3 p = abs(fract(c.xxx + vec3(0.0, 2.0/3.0, 1.0/3.0))*6.0 - 3.0);
    return c.z * mix(vec3(1.0), clamp(p - 1.0, 0.0, 1.0), c.y);
}
void main() {
    vec3 rgb = texture2D(uTexture, vTexCoord).rgb;
    vec3 hsv = rgb2hsv(rgb);
    hsv.x = mix(hsv.x, 0.55, uParameter * 0.25);    // Hue change                                       
    hsv.y = mix(hsv.y, 0.0, uParameter * 0.25);            // Saturation change
    vec3 outc = hsv2rgb(hsv);
    gl_FragColor = vec4(outc, 1.0);
}`,

// --- CellGrid.js ---
// =========================================================================
// CELL GRID
// =========================================================================
// Constants for Cell State and Render Modes
const CELL_STATE = {
    INACTIVE: 0,
    ACTIVE: 1
    // OVERRIDE state is determined by the overrideActive flag
};
const RENDER_MODE = {
    STANDARD: 0, // Mix between Primary and Secondary based on 'mix'
    OVERLAP: 1,  // Visual Overlap (both visible)
    ADDITIVE: 2  // Additive blending (future proofing)
};
const OVERRIDE_MODE = {
    NONE: 0,
    CHAR: 1,
    SOLID: 2,
    FULL: 3
};
class CellGrid {
    constructor(config) {
        this.config = config;
        // Grid dimensions
        this.cols = 0;
        this.rows = 0;
        // --- Core State ---
        this.activeIndices = new Set(); // Tracks active (non-empty) cells
        this.state = null; // Uint8: INACTIVE / ACTIVE
        // --- Primary Layer ---
        this.chars = null;        // Uint16
        this.colors = null;       // Uint32 (0xAABBGGRR) - Current Display Color
        this.baseColors = null;   // Uint32 (0xAABBGGRR) - Target/Stream Color
        this.alphas = null;       // Float32
        this.glows = null;        // Float32
        this.fontIndices = null;  // Uint8
        // --- Secondary Layer (Rotators / Overlaps) ---
        this.secondaryChars = null; // Uint16
        this.secondaryColors = null; // Uint32
        this.secondaryAlphas = null; // Float32
        this.secondaryGlows = null;  // Float32
        this.secondaryFontIndices = null; // Uint8
        // --- Mixing & Rendering ---
        this.mix = null;        // Float32 (0.0 = Primary, 1.0 = Secondary)
        this.renderMode = null; // Uint8 (RENDER_MODE)
        // --- Override Layer (Effects) ---
        this.overrideActive = null; // Uint8 (OVERRIDE_MODE)
        this.overrideChars = null;  // Uint16
        this.overrideColors = null; // Uint32
        this.overrideAlphas = null; // Float32
        this.overrideGlows = null;  // Float32
        this.overrideMix = null;    // Float32 (New: For FULL mode)
        this.overrideNextChars = null; // Uint16 (New: For FULL mode rotators)
        this.overrideFontIndices = null; // Uint8
        // --- Passive Layer (Effects) ---
        this.effectActive = null;   // Uint8
        this.effectChars = null;    // Uint16
        this.effectColors = null;   // Uint32
        this.effectAlphas = null;   // Float32
        this.effectGlows = null;    // Float32
        this.effectFontIndices = null; // Uint8
        // --- Simulation Logic Storage ---
        this.types = null;      // Uint8 (Tracer, Rotator, Empty)
        this.decays = null;     // Uint8
        this.maxDecays = null;  // Uint16 (Per-cell fade duration)
        this.ages = null;       // Int32
        this.brightness = null; // Float32
        this.rotatorOffsets = null; // Uint8 (Static noise for desync)
        // Auxiliary
        this.cellLocks = null;  // Uint8 (Prevent updates)
        // Sparse Data (Maps for memory efficiency)
        this.complexStyles = new Map(); // Dynamic styling data
        // Rotator Targets (Dense for GPU upload)
        this.nextChars = null;     // Uint16Array
        this.nextOverlapChars = null; // Uint16Array
    }
    /**
     * Resizes the grid based on new width and height.
     */
    resize(width, height, buffers = null) {
        const d = this.config.derived;
        if (!Number.isFinite(width) || !Number.isFinite(height) || width <= 0 || height <= 0) return;
        if (!d || !d.cellWidth || !d.cellHeight) return;
        // Snap to Fit: Round columns (width is primary), Ceil rows (height allows partial)
        const newCols = Math.round(width / d.cellWidth);
        const newRows = Math.ceil(height / d.cellHeight);
        if (newCols !== this.cols || newRows !== this.rows || buffers) {
            this._resizeGrid(newCols, newRows, buffers);
        }
    }
    getIndex(x, y) {
        if (x < 0 || y < 0 || x >= this.cols || y >= this.rows) return -1;
        return y * this.cols + x;
    }
    // --- Primary Layer Modifiers ---
    setPrimary(idx, charStr, colorUint32, alpha, fontIndex = 0, glow = 0) {
        this.chars[idx] = charStr.charCodeAt(0);
        this.colors[idx] = colorUint32;
        this.alphas[idx] = alpha;
        this.glows[idx] = glow;
        this.fontIndices[idx] = fontIndex;
        this.state[idx] = CELL_STATE.ACTIVE;
        this.activeIndices.add(idx);
    }
    setRotatorTarget(idx, charStr, isSecondary = false) {
        const code = charStr.charCodeAt(0);
        if (isSecondary) {
            this.nextOverlapChars[idx] = code;
        } else {
            this.nextChars[idx] = code;
        }
    }
    getRotatorTarget(idx, isSecondary = false) {
        const code = isSecondary ? this.nextOverlapChars[idx] : this.nextChars[idx];
        return (code > 0) ? String.fromCharCode(code) : null;
    }
    // --- Secondary Layer Modifiers ---
    setSecondary(idx, charStr, colorUint32, alpha, fontIndex = 0, glow = 0) {
        this.secondaryChars[idx] = charStr.charCodeAt(0);
        this.secondaryColors[idx] = colorUint32;
        this.secondaryAlphas[idx] = alpha;
        this.secondaryGlows[idx] = glow;
        this.secondaryFontIndices[idx] = fontIndex;
    }
    // --- Override Layer Modifiers ---
    // This is a 'permanent' or hard override - it directly changes state
    setOverride(idx, charStr, colorUint32, alpha, fontIndex = 0, glow = 0) {
        this.overrideChars[idx] = charStr ? charStr.charCodeAt(0) : 32;
        this.overrideColors[idx] = colorUint32;
        this.overrideAlphas[idx] = alpha;
        this.overrideGlows[idx] = glow;
        this.overrideFontIndices[idx] = fontIndex;
        this.overrideActive[idx] = OVERRIDE_MODE.CHAR;
    }
    // This is a soft override 
    setEffectOverride(idx, charStr, colorUint32, alpha, fontIndex = 0, glow = 0) {
        this.effectActive[idx] = 1;
        this.effectChars[idx] = charStr ? charStr.charCodeAt(0) : 32;
        this.effectColors[idx] = colorUint32;
        this.effectAlphas[idx] = alpha;
        this.effectFontIndices[idx] = fontIndex;
        this.effectGlows[idx] = glow;
    }
    // Overlay Override (Mixes Effect Char on top of Primary)
    setEffectOverlay(idx, charStr, color, alpha, fontIndex = 0, glow = 0) {
        this.effectActive[idx] = 2; // 2 = Overlay Mode
        this.effectChars[idx] = charStr ? charStr.charCodeAt(0) : 32;
        this.effectColors[idx] = color;
        this.effectAlphas[idx] = alpha;
        this.effectFontIndices[idx] = fontIndex;
        this.effectGlows[idx] = glow;
    }
    // High Priority Override (Ignores Shadows/Masks)
    setHighPriorityEffect(idx, charStr, colorUint32, alpha, fontIndex = 0, glow = 0) {
        this.effectActive[idx] = 4; // 4 = High Priority Mode
        this.effectChars[idx] = charStr ? charStr.charCodeAt(0) : 32;
        this.effectColors[idx] = colorUint32;
        this.effectAlphas[idx] = alpha;
        this.effectFontIndices[idx] = fontIndex;
        this.effectGlows[idx] = glow;
    }
    // Shadow Overlay (Mixes Black Block on top of Primary)
    setEffectShadow(idx, alpha) {
        this.effectActive[idx] = 3; // 3 = Shadow Mode
        this.effectAlphas[idx] = alpha;
    }
    setSolidOverride(idx, colorUint32, alpha) {
        this.overrideColors[idx] = colorUint32;
        this.overrideAlphas[idx] = alpha;
        this.overrideActive[idx] = OVERRIDE_MODE.SOLID;
    }
    clearOverride(idx) {
        this.overrideActive[idx] = OVERRIDE_MODE.NONE;
    }
    clearEffectOverride(idx) {
        this.effectActive[idx] = 0;
    }
    clearAllOverrides() {
        if (this.overrideActive) {
            this.overrideActive.fill(0);
        }
    }
    clearAllEffects(){
        if (this.effectActive){
            this.effectActive.fill(0);
        }
    }
    // --- General State Management ---
    clearCell(idx) {
        this.state[idx] = CELL_STATE.INACTIVE;
        this.chars[idx] = 32; // Space
        this.alphas[idx] = 0;
        this.glows[idx] = 0;
        this.mix[idx] = 0;
        this.renderMode[idx] = RENDER_MODE.STANDARD;
        // Clear simulation data
        this.types[idx] = 0;
        this.ages[idx] = 0;
        this.decays[idx] = 0;
        this.maxDecays[idx] = 0;
        // Also clear secondary to be safe
        this.secondaryChars[idx] = 32;
        this.secondaryAlphas[idx] = 0;
        this.activeIndices.delete(idx);
        // Clear maps
        this.complexStyles.delete(idx);
        this.nextChars[idx] = 0;
        this.nextOverlapChars[idx] = 0;
    }
    getChar(idx) {
        // Helper for simulation reading
        return String.fromCharCode(this.chars[idx]);
    }
    getState(idx){
        // Helper for getting cell state
        return this.state[idx];
    }
    _resizeGrid(newCols, newRows, buffers = null) {
        const total = newCols * newRows;
        if (buffers) {
            // Adopt provided buffers (SharedArrayBuffer views)
            this.state = buffers.state;
            this.chars = buffers.chars;
            this.colors = buffers.colors;
            this.baseColors = buffers.baseColors;
            this.alphas = buffers.alphas;
            this.glows = buffers.glows;
            this.fontIndices = buffers.fontIndices;
            this.secondaryChars = buffers.secondaryChars;
            this.secondaryColors = buffers.secondaryColors;
            this.secondaryAlphas = buffers.secondaryAlphas;
            this.secondaryGlows = buffers.secondaryGlows;
            this.secondaryFontIndices = buffers.secondaryFontIndices;
            this.mix = buffers.mix;
            this.renderMode = buffers.renderMode;
            this.overrideActive = buffers.overrideActive;
            this.overrideChars = buffers.overrideChars;
            this.overrideColors = buffers.overrideColors;

                                        g = parseInt(match[2]);
                                        b = parseInt(match[3]);

float sdRoundedBox(vec2 p, vec2 b, float r) {
    vec2 q = abs(p) - b + r;

float scannerSheet(vec2 uv, vec2 center, vec2 size, float blur, int axis) {

vec3 getScannerScene(int pattern, vec2 uv) {

    vec4 origColor = texture2D(uTexture, vTexCoord);

    float t_v_stretch = smoothstep_custom(0.25, 0.35, uParameter);

            float current_radius = line_thickness * t_dot;
            float added_height = mix(0.0, max_height, t_v_stretch * t_v_stretch);

        float cycle_count = 22.0;

    }

    gl_FragColor = finalColor;

class ClearPulseEffect extends AbstractEffect {
    constructor(g, c) {
        super(g, c);
        this.name = "ClearPulse";
        this.active = false;
        this.origin = { x: 0, y: 0 };
        this.radius = 0;
        this.snap = null;
        const s = this._getEffectiveState();
        const fps = s.clearPulseMovieAccurate ? 30 : 60;
        this.autoTimer = s.clearPulseFrequencySeconds * fps;
        this.renderData = null;
        this.chunks = []; // For Movie Accurate Lag
        this.frameAccumulator = 0;
    }
    _getEffectiveState() {
        const s = this.c.state;
        if (!s.clearPulseMovieAccurate) return s;
        // Movie Accurate Overrides
        return {
            ...s,
            clearPulseFrequencySeconds: 235, 
            clearPulseDurationSeconds: 1.4,
            clearPulseWidth: 80, // Approx 7 chars width (depending on font size)
            clearPulseRandomPosition: false,
            clearPulseInstantStart: false,
            clearPulseCircular: false,
            clearPulsePreserveSpaces: false,
            clearPulseUseTracerGlow: false, 
            clearPulseBlend: true
        };
    }
    trigger() {
        if (this.active) return false;
        const total = this.g.cols * this.g.rows;
        const d = this.c.derived;
        const s = this._getEffectiveState();
        const activeFonts = d.activeFonts;
        const numFonts = activeFonts.length;
        const fallbackChars = "MATRIX";
        // Snapshot colors and fill chars
        this.snap = { 
            fillChars: new Uint16Array(total),
            fillFonts: new Uint8Array(total),
            colors: new Uint32Array(this.g.colors),
            tracers: new Uint8Array(total) // Track tracers for center finding
        };
        const holdEnd = d.cycleDuration + d.holdFrames;
        for (let i = 0; i < total; i++) {
            // Identify Tracer State (for center finding)
            const type = this.g.types[i] & CELL_TYPE_MASK; 
            const age = this.g.ages[i];
            let isTracer = false;
            if(type === CELL_TYPE.TRACER || (type === CELL_TYPE.ROTATOR && age > 0)) { 
                const at = age - 1; 
                if(at >= 0 && at < holdEnd + s.tracerReleaseFrames) { 
                    isTracer = true;
                } 
            }
            this.snap.tracers[i] = isTracer ? 1 : 0;
            const fIdx = Math.floor(Math.random() * numFonts);
            this.snap.fillFonts[i] = fIdx;
            const fontData = activeFonts[fIdx] || activeFonts[0];
            const chars = fontData.chars;
            if(chars && chars.length > 0) {
                 this.snap.fillChars[i] = chars[Math.floor(Math.random() * chars.length)].charCodeAt(0);
            } else {
                 this.snap.fillChars[i] = fallbackChars.charCodeAt(Math.floor(Math.random() * fallbackChars.length));
            }
        }
        let ox, oy;
        if (s.clearPulseMovieAccurate) {
             // Find Tracer closest to center
             const cx = Math.floor(this.g.cols / 2);
             const cy = Math.floor(this.g.rows / 2);
             let minDist = 99999999;
             let bestX = cx; 
             let bestY = cy;
             for(let i=0; i<total; i++) {
                 if (this.snap.tracers[i] === 1) {
                     const x = i % this.g.cols;
                     const y = Math.floor(i / this.g.cols);
                     const dx = (x - cx);
                     const dy = (y - cy);
                     const dist = dx*dx + dy*dy;
                     if (dist < minDist) {
                         minDist = dist;
                         bestX = x;
                         bestY = y;
                     }
                 }
             }
             ox = bestX;
             oy = bestY;
        } else if (s.clearPulseRandomPosition) {
            ox = Utils.randomInt(this.g.cols * 0.2, this.g.cols * 0.8);
            oy = Utils.randomInt(this.g.rows * 0.2, this.g.rows * 0.8);
            const cx = Math.floor(this.g.cols / 2);
            const cy = Math.floor(this.g.rows / 2);
            const pxDistX = Math.abs(ox - cx) * d.cellWidth * s.stretchX;
            const pxDistY = Math.abs(oy - cy) * d.cellHeight * s.stretchY;
            if (pxDistX < s.clearPulseWidth && pxDistY < s.clearPulseWidth) { ox = cx; oy = cy; }
        } else {
            ox = Math.floor(this.g.cols / 2);
            oy = Math.floor(this.g.rows / 2);
        }
        this.origin = { x: ox, y: oy };
        this.active = true;
        const fps = s.clearPulseMovieAccurate ? 30 : 60;
        // Radius Init
        if (s.clearPulseMovieAccurate) {
            this.radius = 2 * d.cellWidth * s.stretchX; 
        } else {
            this.radius = s.clearPulseInstantStart ? s.clearPulseWidth * 2 : 0;
        }
        const maxDim = Math.max(this.g.cols * d.cellWidth * s.stretchX, this.g.rows * d.cellHeight * s.stretchY);
        this.speed = (maxDim + 200) / Math.max(1, s.clearPulseDurationSeconds * fps);

    update() {

        const fps = s.clearPulseMovieAccurate ? 30 : 60;

        }

        const d = this.c.derived;
        const maxDim = Math.max(this.g.cols * d.cellWidth * s.stretchX, this.g.rows * d.cellHeight * s.stretchY);
        this.speed = (maxDim + 200) / Math.max(1, s.clearPulseDurationSeconds * fps);
        this.radius += this.speed;
        if (this.radius > maxDim + 400) { 
            this.active = false; 
            this.snap = null; 
            this.renderData = null; 
            return; 
        }
        // --- Chunk Lifecycle & Spawning (Movie Accurate) ---
        if (s.clearPulseMovieAccurate) {
            // 1. Update existing chunks
            for (let i = this.chunks.length - 1; i >= 0; i--) {
                this.chunks[i].life--;
                if (this.chunks[i].life <= 0) {
                    this.chunks.splice(i, 1);
                }
            }
            // 2. Cooldown
            if (this.spawnCooldown > 0) this.spawnCooldown--;
            // 3. Spawn Logic
            const progress = this.radius / maxDim;
            if (progress > 0.15 && this.spawnedCount < 4 && this.spawnCooldown <= 0) {
                const w = Utils.randomInt(Math.floor(this.g.cols * 0.5), this.g.cols);
                let h = Utils.randomInt(6, 13);

            s.posY += s.baseDy * this.c.get('crashSheetSpeed') * step;

            if (s.posX > this.g.cols) s.posX -= this.g.cols;
            if (s.posX + s.w < 0) s.posX += this.g.cols;

        for (const s of this.blackSheets) {

            masks.push({
                x: s.posX, y: s.posY, w: s.w, h: s.h,
                alpha: s.currentAlpha, blur: s.blur

            // Horizontal Wrapping Ghost
            if (s.posX + s.w > cols) {
                masks.push({
                    x: s.posX - cols, y: s.posY, w: s.w, h: s.h,
                    alpha: s.currentAlpha, blur: s.blur
                });
            } else if (s.posX < 0) {
                 masks.push({
                    x: s.posX + cols, y: s.posY, w: s.w, h: s.h,
                    alpha: s.currentAlpha, blur: s.blur
                });
            }
            // Vertical Wrapping Ghost
            if (s.posY + s.h > rows) {
                masks.push({
                    x: s.posX, y: s.posY - rows, w: s.w, h: s.h,
                    alpha: s.currentAlpha, blur: s.blur
                });
            } else if (s.posY < 0) {
                masks.push({
                    x: s.posX, y: s.posY + rows, w: s.w, h: s.h,
                    alpha: s.currentAlpha, blur: s.blur
                });
            }
        }
        // 2. Smith Shadow Masks
        for (const [idx, snap] of this.snapshotOverlay) {
            if (snap.isSmith && snap.alpha > 0.01) {
                const x = idx % cols;
                const y = Math.floor(idx / cols);
                // Combine fade alpha (snap.alpha) with density alpha (snap.densityAlpha)
                const combinedAlpha = snap.alpha * (snap.densityAlpha || 0.5);
                masks.push({

                    alpha: combinedAlpha,

                let attempts = 0;
                let valid = false;
                while (!valid && attempts < 10) {
                    attempts++;

                    if (useHorizontal) {
                        ty = end.y;
                        tx = Utils.randomInt(0, grid.cols - 1);

            const jitter = Math.sin(t * Math.PI * 25.0 + time * 8.0) * 0.8;
            const noise = (Math.random() - 0.5) * 1.2;
            const envelope = Math.sin(t * Math.PI);

            ty += ny * displacement;

            if (i > 0) {
                this._drawLine(px, py, tx, ty, set, thickness);
            }
            px = tx;
            py = ty;
        }
        return points;
    }
    _drawLine(x0, y0, x1, y1, set, thickness = 1) {
        // Bresenham-like algorithm for connected line
        let x = Math.floor(x0);
        let y = Math.floor(y0);
        const endX = Math.floor(x1);
        const endY = Math.floor(y1);
        const dx = Math.abs(endX - x);
        const dy = Math.abs(endY - y);
        const sx = (x < endX) ? 1 : -1;
        const sy = (y < endY) ? 1 : -1;
        let err = dx - dy;
        while (true) {
            // Apply thickness by adding neighbors
            for (let ox = 0; ox < thickness; ox++) {
                for (let oy = 0; oy < thickness; oy++) {

                    const cy = y + oy;

                    }

            if (x === endX && y === endY) break;
            const e2 = 2 * err;
            if (e2 > -dy) {
                err -= dy;
                x += sx;
            }
            if (e2 < dx) {
                err += dx;
                y += sy;
            }
        }
    }

                            } else {
                                grid.setOverride(i, char, tracerColor, holeBrightness, fallbackFontIdx, 0);

                    if (readX >= cols) continue;
                    const readIdx = rowOffset + readX;
                    const char = grid.getChar(readIdx);
                    const alpha = grid.alphas[readIdx];
                    const fontIdx = grid.fontIndices[readIdx];
                    const color = tracerColor;

                    let readX = x - shiftX;
                    if (readX < 0) readX += cols;
                    if (readX >= cols) readX -= cols;
                    const readIdx = rowOffset + readX;
                    const char = grid.getChar(readIdx);
                    const alpha = grid.alphas[readIdx];
                    const fontIdx = grid.fontIndices[readIdx];
                    const color = tracerColor;
                    grid.setOverride(i, char, color, alpha, fontIdx, grid.glows[readIdx]);
                }

            const { rows, shift, flash } = this.horizGlitch;

                    let readX = x - shift;
                    if (readX < 0) readX += cols;
                    if (readX >= cols) readX -= cols;
                    const readIdx = rowOffset + readX;
                    let char = grid.getChar(readIdx);
                    let alpha = grid.alphas[readIdx];
                    const fontIdx = grid.fontIndices[readIdx];
                    let color = grid.colors[readIdx];
